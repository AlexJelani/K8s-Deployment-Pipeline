name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to container registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}  # Use your GitHub secret for the registry username
        password: ${{ secrets.REGISTRY_PASSWORD }}  # Use your GitHub secret for the registry password

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: alexjelani13/k8s-deployment-pipeline:latest  # Your actual image name and tag

    - name: Setup kubeconfig
      run: |
        mkdir ${HOME}/.kube
        echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
        cat ${HOME}/.kube/config
    # - name: Use context
    #   run: kubectl config use-context minikube
    - name: Deploy to K8s
      run: kubectl apply -f  deployment.yml 


      